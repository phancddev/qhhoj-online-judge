{% if request.in_contest and request.participation.contest.logo_override_image %}
    <img src="{{ request.participation.contest.logo_override_image|camo }}" alt="{{ SITE_NAME }}" height="40" style="border: none; padding-top: 4px;">
{% elif logo_override_image is defined and logo_override_image %}
    <img src="{{ logo_override_image|camo }}" alt="{{ SITE_NAME }}" width="100%" style="border: none; padding-top: 4px">
{% else %}
    <img src="https://i.imgur.com/wGkjdB1.png" alt="{{ SITE_NAME }}" width="100%"
         onerror="this.src=&quot;https://i.imgur.com/wGkjdB1.png&quot;; this.onerror=null" style="border: none; padding-top: 4px">
{% endif %}
